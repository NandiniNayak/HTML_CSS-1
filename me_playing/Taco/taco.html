<!DOCTYPE html>
<html>
<head>
    <title>Taco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="shell-back">
            <div class="curl">

            </div>
            <div class="meat">
            </div>
            <div class="meat2">
            </div>
            <div class="meat3">
            </div>
            <div class="meat4">
            </div>
            <div class="meat5">
            </div>
        </div>
       
        <div class="tomato">
        </div>
        <div class="tomato2">
        </div>
        <div class="tomato3">
        </div>
        <div class="lettuce">
        </div>
        <div class="lettuce2">
        </div>
        <div class="lettuce3">
        </div>
        <div class="lettuce4">
        </div>
        <div class="lettuce5">
        </div>
        <div class="shell-front">
            <div class="left-eye">
                <div class="eye-white">
                    <div class="pupil">
                    </div>
                    <div class="white">
                    </div>
                    <div class="cheek">
                        <div class="rosy">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-eye">
                <div class="eye-white">
                    <div class="pupil">
                    </div>
                    <div class="white">
                    </div>
                    <div class="cheek">
                        <div class="rosy">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mouth">
                <div class="tongue">
                </div>
            </div>
        </div>
        <div class="bite1">
        </div>
        <div class="bite2">
        </div>
        <div class="bite3">
        </div>
        <div class="flat-bottom">
        </div>
        <div class="taco-base">

        </div>
    </div>
</body>
</html>
