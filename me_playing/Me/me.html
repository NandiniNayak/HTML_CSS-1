<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Me</title>
</head>
<body>
    <div class="box">
        <div class="head">
            <div class="left-eye">
                <div class="iris">
                    <div class="pupil">

                    </div>
                </div>
            </div>
            <div class="right-eye">
                <div class="iris">
                    <div class="pupil">

                    </div>
                </div>
            </div>
            <div class="nose">
                <div class="bridge"></div>
                <div class="left-nose">
                    <div class="nostril"></div>
                </div>
                <div class="right-nose">
                    <div class="nostril"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="top-lip">
                    <div class="left-top"></div>
                    <div class="right-top"></div>
                </div>
                <div class="bottom-lip">
                    <div class="left-bottom"></div>
                    <div class="right-bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
