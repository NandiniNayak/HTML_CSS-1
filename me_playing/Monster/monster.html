<!DOCTYPE html>
<html>
<head>
    <title>Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="left-arm-outer">
        </div>
        <div class="left-arm-inner">

        </div>
        <div class="egg">
            <div class="glasses">
                <div class="left-glass">

                </div>
                <div class="arch">

                </div>
                <div class="right-glass">

                </div>
            </div>
            <div class="left-eye">
                <div class="top-lid">
                </div>
                <div class="left-white">
                    <div class="iris">
                        <div class="pupil">
                        </div>
                        <div class="shine">
                        </div>
                    </div>
                </div>
                <div class="bottom-lid">
                </div>
            </div>
            <div class="right-eye">
                <div class="iris">
                    <div class="pupil">
                    </div>
                    <div class="shine">
                    </div>
                </div>
            </div>
            <div class="beard">
                <div class="outer-mouth">
                    <div class="top-mouth">
                    </div>
                    <div class="bottom-mouth">
                    </div>
                </div>
            </div>
            <div class="beard-tip">
            </div>
            <div class="round-beard-tip">
            </div>
           
        </div>
    </div>
</body>
</html>
