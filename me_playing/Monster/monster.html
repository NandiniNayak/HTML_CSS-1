<!DOCTYPE html>
<html>
<head>
    <title>Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="cat-head">
            <div class="left-cat-eye">
                <div class="cat-pupil"></div>
            </div>
            <div class="right-cat-eye">
                <div class="cat-pupil"></div>
            </div>
            <div class="nose"></div>
        </div>
        <div class="left-paw"></div>
        <div class="right-paw"></div>
        <div class="left-ear">
            <div class="inner-ear"></div>
        </div>
        <div class="right-ear">
            <div class="inner-ear"></div>
        </div>
        <div class="left-arm-outer">
        </div>
        <div class="left-arm-inner">

        </div>
        <div class="right-arm-outer">
        </div>
        <div class="right-arm-inner">

        </div>
        <div class="square"></div>
        <div class="egg">
            <div class="glasses">
                <div class="left-glass">

                </div>
                <div class="arch">

                </div>
                <div class="right-glass">

                </div>
            </div>
            <div class="left-eye">
                <div class="top-lid">
                </div>
                <div class="left-white">
                    <div class="iris">
                        <div class="pupil">
                        </div>
                        <div class="shine">
                        </div>
                    </div>
                </div>
                <div class="bottom-lid">
                </div>
            </div>
            <div class="right-eye">
                <div class="iris">
                    <div class="pupil">
                    </div>
                    <div class="shine">
                    </div>
                </div>
            </div>
            <div class="beard">
                <div class="outer-mouth">
                    <div class="left-mouth">
                        <div class="tooth"></div>
                    </div>
                    <div class="right-mouth">
                        <div class="tooth"></div>
                        <div class="tooth1"></div>
                    </div>
                </div>
            </div>
            <div class="beard-tip">
            </div>
            <div class="round-beard-tip">
            </div>
            <div class="square-beard">
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            <div class="left-leg-outer">
                <div class="left-leg-inner"></div>
            </div>
            <div class="right-leg-outer">
                <div class="right-leg-inner"></div>
            </div>
        </div>
    </div>
</body>
</html>
