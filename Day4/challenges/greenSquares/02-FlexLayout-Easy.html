<!-- 

Use flexbox to make a layout like this:
https://www.quackit.com/pix/stock/flexbox_example_1.gif
And fill it with images.
Optionally, also put text on each of the blocks.    

 -->

 <!Doctype html>
 <html>
     <head>
         <title>Green Boxes</title>
         <link rel="shortcut icon" type="image/png" href="../../../../../../Portfolio/Jo.png">
         <link rel="stylesheet" href="style.css">
     </head>
     <body>
         <section id="container">
            <section id="top">
                <div>Box</div>
                <div>Box</div>
                <div>Box</div>
            </section>
            <section id="second">
                <div>Box</div>
                <div>Box</div>
                <div>Box</div>
            </section>
            <section id="third">
                <div>Box</div>
                <div>Box</div>
                <div>Box</div>
            </section>
            <section id="last">
                <div>Box</div>
                <div>Box</div>
                <div>Box</div>
                <div>Box</div>
                <div>Box</div>
            </section>
        </section>
     </body>
 </html>
